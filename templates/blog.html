{% extends 'base.html' %}

{% block content %}
    <h1>These are your blog posts!</h1>
        {% for post in posts %}
            <div>
                <a href='/blog?id={{post.id}}'><h2>{{post.subject}}</h2></a>
            </div>
            <div>
                <p>{{post.body}}</p>
            </div><hr>
        {% endfor %}
{% endblock %}
